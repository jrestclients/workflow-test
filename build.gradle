plugins {
    // When creating the all encompassing jar, shadow the dependencies toi avoid conflicts
    id 'com.github.johnrengelman.shadow' version '7.0.0'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Code coverage
    id 'jacoco'

    // Publish to maven central
    id "io.github.gradle-nexus.publish-plugin" version "1.1.0"

}

apply from: "$rootDir/gradle/additional-artifacts.gradle"
apply from: "$rootDir/gradle/publishing.gradle"

tasks.withType(JavaCompile) {
    options.compilerArgs += ["-Xlint:-options"]
}

group = "io.github.jrestclients"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.7'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

application {
    // Define the main class for the application.
    mainClass = 'ca.martinda.App'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Workflow test',
                   'Implementation-Version': archiveVersion,
                   'Built-By': System.getProperty('user.name'),
                   'Built-Date': new Date(),
                   'Built-JDK': System.getProperty('java.version'),
                   'Built-Gradle': gradle.gradleVersion
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    testLogging.showStandardStreams = true
    beforeTest { descriptor ->
        logger.lifecycle("Running test: ${descriptor}")
    }
    doLast {
        println("> Test results ${test.reports.getHtml().getEntryPoint()}")
    }

    finalizedBy jacocoTestReport
}

// Jacoco - code coverage
jacocoTestReport {
    dependsOn test
    sourceDirectories.from(["src/main/groovy"])
    doLast {
        println("> Jacoco Report: ${buildDir}/reports/jacoco")
    }
}
